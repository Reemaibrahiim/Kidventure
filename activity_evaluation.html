    <div class="Activity-Evaluation">
        <h1>Activity Evaluation</h1>
        <form>
            <label for="activity">Select One Activity:</label>
            <select id="activity" name="activity" required>
                <option value="" selected disabled>Select an Activity</option>
                <option value="activity1">Football</option>
                <option value="activity2">Ballet</option>
                <option value="activity3">Karate</option>
                <option value="activity4">Basketball</option>
                <option value="activity5">Drawing</option>
                <option value="activity6">Swimming</option>
                <option value="activity6">yoga</option>
            </select>

            <div>
                <label for="rate">Rate from 1 to 5:</label>
                <input type="range" id="rate" name="rate" min="0" max="5" step="1" value="0">
                <span id="rating-value">0</span>/5
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback here"></textarea>

            <button type="submit" class="button">Submit</button>
        </form>
