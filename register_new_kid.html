    <div class="container_form">
        <h1>Register a New Kid</h1>
        <p>Fill in the details below to register your new kid.</p>
        <form class="register-form">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Kid's Name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"max="2020-12-31" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
             
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="18" required>

            <label for="height">Height (in cm):</label>
            <input type="number" id="height" name="height" min="50" max="200" required>

            <label for="weight">Weight (in kg):</label>
            <input type="number" id="weight" name="weight" min="5" max="100" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+996574938549" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>

            <button type="submit" class="button-reg">Add</button>
        </form>
    </div>
